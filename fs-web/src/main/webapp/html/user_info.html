<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
	<script src="../static/js/rem.js"></script>
    <script src="../static/js/jquery-1.11.3.js"></script>
    <script src="../static/js/common.js"></script>
     <script src="../../static/js/jquery.tmpl.min.js"></script>
    <script src="../../static/js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/cityDate.js"></script>
    <link rel="stylesheet" href="../static/css/mobiscroll.custom-3.0.0-beta2.min.css">
    <link rel="stylesheet" href="../static/css/user_info.css">
    <script>
        $(function(){

        })
    </script>
</head>
<body>
<div class="content">
<div class="list form">
    <div class="list-body">
        <script id='formItem' type="text/x-jquery-tmpl">
            <div class="list-item">
            <div class="list-label">${label}</div>
            <div class="list-control">
                <input type="text" class='${className}' value="${value}" name='${name}'>
            </div>
            {{if hasArr}}
            <div class="list-arrow">
            {{/if}}
            </div>
            </div>
        </script>
    </div>
</div>
</div>
<div class="button-box"><div class="button">保存并返回</div></div>
<script>
$(function(){
    $.initUserFooter({activedIndex:3,bubbleNum:1})
})
 var arr = [{
            type: 'input',
            className: '',
            name: '',
            label: '中文姓名',
            value: '松岛菜菜子',
            hasArr: false
        }, {
            type: 'input',
            className: '',
            name: '',
            label: '英文姓名',
            value: 'Mary',
            hasArr: false
        }, {
            type: 'select',//[input|select]
            className: 'birth',//[birth,birthTime,birthCity,sex,marriage]
            name: '',//input的name
            label: '阳历生日',
            value: '2016-04-01',//默认value
            hasArr: true //是否有右部箭头
        }, {
            type: 'select',
            className: 'birthTime',
            name: '',
            label: '出生时刻',
            value: '9:30 - 10:00',
            hasArr: true //是否有右部箭头
        }, {
            type: 'select',
            className: 'birthCity',
            name: '',
            label: '出生地',
            value: '上海市',
            hasArr: true //是否有右部箭头
        }, {
            type: 'select',
            className: 'sex',
            name: '',
            label: '性别',
            value: '2',
            hasArr: true //是否有右部箭头
        }, {
            type: 'select',
            className: 'marriage',
            name: '',
            label: '婚姻状况',
            value: '1',
            hasArr: true //是否有右部箭头
        }];
    $("#formItem").tmpl(arr).appendTo(".list-body");
</script>
 <script src="../../static/js/form.js"></script>

</body>
</html>
