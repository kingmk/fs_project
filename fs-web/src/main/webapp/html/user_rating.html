<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/rem.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/components.js"></script>
    <link rel="stylesheet" href="css/star.css">

</div>

    </div>
</div>

</body>
</html>
