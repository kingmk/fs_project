<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的账户</title>
    <script src="js/rem.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="css/my_account.css">
</head>
<body>
<div class="header">
    <div class="header-top start">
        <div class="header-top-left">
            <div class="img-logo">
                <img src="images/wenwen_imgbtn.png"/>
            </div>
            <div class="name-box">
                <p class="name">司徒金文</p>
                <p class="status">状态：接单中</p>
            </div>
        </div>
        <div class="header-button"><span>暂停接单</span></div>
    </div>
    <div class="header-bottom">
        <div class="income">
            <div class="income-time">近一周收入</div>
            <div class="income-num">￥1000.00</div>
        </div>
        <div class="income">
            <div class="income-time">近一周收入</div>
            <div class="income-num">￥1000.00</div>
        </div>
    </div>
</div>
<div class="content">
<div class="list">
    <div class="list-body">
        <div class="list-item">
            <div class="list-icon icon-income"></div>
            <div class="list-label">我的收入</div>
            <div class="list-arrow"></div>
        </div>
        <div class="list-item">
            <div class="list-icon icon-service"></div>
            <div class="list-label">我的服务项目</div>
            <div class="list-control">
                <div class="text-right">8</div>
            </div>
            <div class="list-arrow"></div>
        </div>
        <div class="list-item">
            <div class="list-icon icon-data"></div>
            <div class="list-label">我的资料</div>
            <div class="list-arrow"></div>
        </div>
        <div class="list-item">
            <div class="list-icon icon-rating"></div>
            <div class="list-label">用户评价</div>
            <div class="list-control">
                <div class="text-right">9.8分</div>
            </div>
            <div class="list-arrow"></div>
        </div>
    </div>
        <div class="list-item mt30">
            <div class="list-icon icon-home"></div>
            <div class="list-label">预览个人主页</div>
            <div class="list-arrow"></div>
        </div>
    </div>
</div>
</div>
<div class="footer">
    <div class="footer-nav">
        <div class="icon account"></div>
        <div class="title">我的账户</div>
    </div>
    <div class="footer-nav">
        <div class="icon order"></div>
        <div class="bubble">36条信息</div>
        <div class="title">我的订单</div>
    </div>
</div>
</body>
</html>
